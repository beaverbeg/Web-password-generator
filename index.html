<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abc</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <h1 class="Title">Password Generator</h1>
    <div class="credit"><h5>made by <a href="https://www.beaverbeg.xyz" target="_blank">beaverbeg</a></h5></div>
    <form action="" method="post" name="Form" onsubmit="return gen()"></form>
    <div class="inputs" onchange="gen()">

        <div class="input-div lenght-div"> 
            <h3>charecters</h3>
            <input class="amount" type="number" value="15" id = "amount">
        </div>
        <div class="input-div settings-div-holder" id="settings">
                <div class="setting-div">
                    symbols
                    <input class="special-c" type="checkbox" name="special-characters" id="special-c" checked = "true">
                </div>
                <div class="setting-div">
                    numbers
                    <input class="num" type="checkbox" name="numbers" id="num" checked = "true">
                </div>
                <div class="setting-div">
                    uppercase letters
                    <input class="upper-c" type="checkbox" name="uppercase" id="upper-c" checked = "true">
                </div>
                <div class="setting-div">
                    lowercase letters
                    <input class="lower-c" type="checkbox" name="lowercase" id="lower-c" checked = "true">
                </div>
        </div>
    </div>
    <div class="rege" id="rege">
        <div class="result-div" id="result-div">
            <button onclick="copy()" class="copy"><img class="copy-img" src="copy-icon.png"></button>
            <button class="gen-button" onclick="gen()"><img class="gen-img" src="redo.png"></button>
            <p id="result"></p>
        </div>
    </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
